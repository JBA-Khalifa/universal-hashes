language: rust
cache: cargo

rust:
  - stable
  - nightly

script:
  - cargo test --all --exclude polyval --release
  - cargo test --all --all-features --release

env:
  - RUSTFLAGS="-D warnings"

matrix:
  allow_failures:
    - name: rustfmt
    - name: clippy
    - rust: nightly
  fast_finish: true
  include:
    - name: "Rust: 1.36.0"
      rust: 1.36.0
      env: {} # clear `-D warnings` above; allow warnings

    # polyval presently needs either RUSTFLAGS or non-default features
    - name: "Rust: 1.32.0 (polyval)"
      rust: 1.32.0
      script: ./test_polyval.sh
    - name: "Rust: stable (polyval)"
      rust: stable
      script: ./test_polyval.sh

    # no_std build
    - name: "Rust: stable (thumbv7em-none-eabihf)"
      rust: stable
      install:
        - rustup target add thumbv7em-none-eabihf
      script:
        - cargo build --all --exclude polyval --target thumbv7em-none-eabihf --release
    - name: rustfmt
      rust: stable
      install:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
    - name: clippy
      rust: stable
      install:
        - rustup component add clippy
      script:
        - cargo clippy --all

branches:
  only:
    - master
